// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
MaxBufferSize = {{znc_max_buffer_size}}
ProtectWebSessions = true
SSLCertFile = {{znc_config_dir}}/base/znc.pem
ServerThrottle = 30
Version = 1.6
HideVersion = false
LoadModule = webadmin
PidFile = {{znc_config_dir}}/base/znc.pid

<Listener listener0>
    AllowIRC = true
    AllowWeb = true
    IPv4 = true
    IPv6 = true
    Port = {{znc_base_port}}
    SSL = true
</Listener>

<User {{znc_user.name}}>
    Admin = true
    AltNick = {{znc_alt_nick}}
    AppendTimestamp = false
    AutoClearChanBuffer = {{znc_auto_clear_chan_buffer}}
    Buffer = {{znc_buffer}}
    ChanModes = +stn
    DenyLoadMod = false
    DenySetBindHost = false
    JoinTries = 10
    LoadModule = chansaver
    LoadModule = controlpanel
    LoadModule = perform
    LoadModule = webadmin
{% for mod in znc_extra_modules %}
    LoadModule = {{mod}}
{% endfor %}
    MaxJoins = 0
    MaxNetworks = 1
    MultiClients = true
    Nick = {{znc_nick}}
    PrependTimestamp = true
    QuitMsg = {{znc_quit_msg}}
    RealName = {{znc_real_name}}
    StatusPrefix = *
    TimestampFormat = [%H:%M:%S]

{% if znc_networks %}
{% for net in znc_networks %}
    <Network {{net.name}}>
        FloodBurst = 4
        FloodRate = 1.00
        IRCConnectEnabled = true
        LoadModule = chansaver
        LoadModule = keepnick
        LoadModule = kickrejoin
        LoadModule = nickserv
        LoadModule = perform
        Ident = {{net.ident}}
        Server = {{net.server_name}} {{net.server_port}} {{znc_server_passwords[net.name]}}

{% if net.channels %}
{% for c in net.channels %}
        <Chan {{c}}>
        </Chan>
{% endfor %}
{% endif %}
    </Network>

{% endfor %}
{% endif %}

    <Pass password>
        Hash = {{znc_user.hash}}
        Method = {{znc_user.method | default('SHA256')}}
        Salt = {{znc_user.salt}}
    </Pass>
</User>
